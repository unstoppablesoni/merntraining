<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variable</title>
</head>
<body>
    <script>
        var one=22;
        var two=10;
        var add= one + two;
        var mult= one * two;
        var sub= one - two;
        var div= one/two;

        document.write("First No:-" + one + "</br>Second No:-" + two + "</br>");
        document.write(one + "+" + two + "=" + add + "</br>");
        document.write(one + "*" + two + "=" + mult + "</br>");
        document.write(one + "-" + two + "=" + sub + "</br>");
        document.write(one + "/" + two + "=" + div + "</br>")
    </script>
</body>
</html>
