<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Ui Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!--main div jiske andar saara layout design banega-->
      <div id="nav">
        <!--nav menu div-->
        <div class="sidemenu">
          <!--side menu div-->
          <div class="sideinfo">
            <a href="https://mail.google.com" target="_blank">Gmail</a>
          </div>
          <div class="sideinfo">
            <a href="https://www.google.com/imghp?hl=EN" target="_blank">Images</a>
          </div>
          <div class="sideinfo"><a href="#"><img src="logo.jpeg" alt="mylogo" title="Google Account &nbsp;Deepak Soni"/></a></div>
        </div>
      </div>
      <!-- now the section after nav starts here  -->
      <div class="midsection">
        <img src="googleimg.png" alt="google" class="gtext">
      </div>

      <!-- now here we create another div box after midsection  -->
      <div class="midsection2">
        <div class="inputtag">
            <input type="text">
        </div>
        <!-- button div box section starts here  -->

        <div class="buttons">
          <div class="btn"><button>Google Search</button>&nbsp;&nbsp;<button>I'm Feeling Lucky</button></div>
        </div>
      </div>
      <footer>
