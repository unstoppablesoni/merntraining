<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.com</title>
    <link rel="stylesheet" href="fbpage.css">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div class="imgdiv">
                <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="aside">
                <div class="loginpage">
                    <form class="form">
                        <input type="email" name="email" placeholder="Email address or phone number"><br>
                        <input type="password" name="password" placeholder="Password"><br>
                        <button>Log in</button><br>
                        <div class="forgottenlink"> 
                            <a href="#">Forgotten password?</a>
                        </div>
                        <!-- <a href="#">Forgotten password?</a> -->
                        <hr class="hr">
                        <button class="btn2">Create new account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
