<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
    <style>
        table{
            margin: auto; /*to make table center*/
        }
      tr,th{
        border: 3px solid black;
        width: 140px;
        height: 70px;
      }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">&lt;header&gt;</th>
            </tr>
            <tr>
                <th colspan="2">&lt;nav&gt;</th>
            </tr>
            <tr>
                <th>&lt;section&gt;</th>
                <th rowspan="2">&lt;aside&gt;</th>
            </tr>
            <tr>
                <th>&lt;article&gt;</th>
            </tr>
            <tr>
                <th colspan="2">&lt;footer&gt;</th>
            </tr>
        </thead>
    </table>
</body>
</html>
