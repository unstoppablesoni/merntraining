<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <section>
        <form action="backend.php">
            <fieldset>
                <legend>HTML REGISTRATION FORM</legend>
            <label for="name">First Name:</label><br>
            <input type="text" name="firstname" placeholder="enter your firstname" required autocomplete="off">
            <br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" name="lastname" placeholder="enter your lastname" required autocomplete="off">
            <br><br>
            <label for="dob">DOB:</label><br>
            <input type="date" name="dob">
            <br><br>
            <label for="course">Course:</label>
            <select name="course" id="course">
            <option value="webdevelopment">Web Development</option>
            <option value="android">Android</option>
            <option value="fullstackwebdevelopment">Full Stack Web Development</option>
            </select>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="enter your email id" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="enter your password here" required maxlength="10">
            <br><br>
            <label for="writeaboutyourself">Write About Yourself:</label><br>
            <textarea name="aboutyourself" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Submit">&nbsp;&nbsp;<input type="reset" value="Reset">
            </fieldset>
        </form>
    </section>
</body>
</html>
